<body>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <td data-title="imagen"> <img src="{% static 'img/14.jpg' %}" width="10000px" height="10000px" alt="">

            </div>

            <div class="item">
                <td data-title="imagen"> <img src="{% static 'img/13.jpg' %}" width="10000px" height="10000px" alt="">

            </div>
            <div class="item">
                <td data-title="imagen"> <img src="{% static 'img/12.jpg' %}" width="10000px" height="10000px" alt="">

            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div></div>
   
    <script type="text/javascript">
        // Call carousel manually
        $('#myCarouselCustom').carousel();

        // Go to the previous item
        $("#prevBtn").click(function () {
            $("#myCarouselCustom").carousel("prev");
        });
        // Go to the previous item
        $("#nextBtn").click(function () {
            $("#myCarouselCustom").carousel("next");
        });
    </script>
